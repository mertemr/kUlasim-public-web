<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
    <head>
        <%- include('partials/head') %>
        <link rel="stylesheet" href="/css/loader.css" />
        <link rel="stylesheet" href="/css/style.tramstops.css" />
    </head>
    <body>
        <%- include('partials/sidebar') %>
        <div class="content">
            <div class="container mt-4 d-flex justify-content-center">
                <!-- TODO tramvay durak arama ve koddan bulma -->
                <input
                    class="form-control form-control-lg"
                    type="text"
                    placeholder="Tramvay durağı kodu / veya adı girin"
                    id="search"
                    autofocus
                />
                <button class="btn btn-primary" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="container mt-4">
                <div class="row" id="searchResults"></div>
            </div>
        </div>

        <%- include('partials/scripts') %>
        <script src="/js/script.tramstops.js"></script>

        <% if (locals?.stopName) { %>
        <script>
            document.getElementById("search").value = "<%= locals.stopName %>";
            performSearch();
        </script>
        <% } %>
    </body>
</html>
