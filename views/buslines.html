<!DOCTYPE html>
<html lang="tr" data-bs-theme="dark">
    <head>
        <%- include('partials/head') %>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet/dist/leaflet.css"
        />
        <link rel="stylesheet" href="/css/style.buslines.css" />
    </head>
    <body>
        <%- include('partials/sidebar') %>
        <div class="content">
            <div class="container pt-4" id="searchContainer">
                <input
                    class="form-control form-control-lg"
                    type="number"
                    placeholder="Otobüs Numarası Girin"
                    id="busNumber"
                />
                <select class="form-select form-select-lg" id="direction">
                    <option selected value="DEPARTURE">Gidiş</option>
                    <option value="ARRIVAL">Dönüş</option>
                </select>
                <button class="btn btn-primary" id="searchButton">
                    <i class="fas fa-search"></i>
                </button>
                <input
                    class="form-control form-control-lg"
                    type="text"
                    id="busName"
                    placeholder="Otobüs Adı"
                    disabled
                />
            </div>
            <div class="container mt-4">
                <div class="row" id="searchResults"></div>
            </div>
            <div id="map"></div>
        </div>
        <%- include('partials/leafletScripts') %>
        <%- include('partials/scripts') %>
        <script src="/js/global.js"></script>
        <script src="/js/script.buslines.js"></script>
        <% if (locals?.lineNumber) { %>
        <script>
            busNumberInput.val("<%= locals.lineNumber %>");
            performSearch();
        </script>
        <% } %>
    </body>
</html>
